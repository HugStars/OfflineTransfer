<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="HugStars">
    <meta name="keywords" content="HugStars">
    <meta name="author" content="HugStars">
    <link rel="shortcut icon" href="../public/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/qrcode.js"></script>
    <title>OfflineTransfer</title>
</head>

<body>
    <header>
        <img src="../public/icon.svg" alt="HugStars" width="32" height="32" />
        <p>OfflineTransfer</p>
    </header>
    <main>
        <div class="ipt_box">
            <input type="file">
            <button class="uoload">选择文件</button>
            <p class="file_info"></p>
            <button class="trans">开始转换</button>
        </div>
        <div class="result_box"> </div>
        <div class="control_box">
            <p class="runder"></p>
            <p class="count"></p>
            <button class="prev">上一张</button>
            <button class="next">下一张</button>
        </div>
    </main>
    <footer></footer>
    <script src="../js/index.js"></script>
</body>

</html>
